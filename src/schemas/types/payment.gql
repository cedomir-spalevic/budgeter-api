"""
Describes a payment that a user makes
"""
type Payment {
   amount: Float!
   createdOn: DateTime!
   endDate: Int
   endDay: Int
   endMonth: Int
   endYear: Int
   id: ID!
   initialDate: Int! # Day of month
   initialDay: Int! # Day of week
   initialMonth: Int!
   initialYear: Int!
   modifiedOn: DateTime!
   recurrence: Recurrence!
   tags: [PaymentTag] @relationship(type: "TAGGED_WITH", direction: out)
   title: String!
}

"""
Describes a payment a user is allowed to create and update
"""
input PaymentInput {
   amount: Float!
   endDate: Int
   endDay: Int
   endMonth: Int
   endYear: Int
   initialDate: Int! # Day of month
   initialDay: Int! # Day of week
   initialMonth: Int!
   initialYear: Int!
   recurrence: Recurrence!
   tags: [String]
   title: String!
}

"""
Describes the response type when a user is attempting to add, update, or remove a payment
"""
type PaymentMutationResponse implements MutationResponse {
   message: String!
   payment: Payment
   success: Boolean!
}
