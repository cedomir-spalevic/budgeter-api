type BudgetItem {
   id: ID
   title: String
   amount: Float
   initialDay: Int
   initialDate: Int
   initialMonth: Int
   initialYear: Int
   recurrence: String
   dueToday: Boolean
   numberOfOccurrences: Int
   totalAmount: Float
}

type Budget {
   incomes: [BudgetItem]
   payments: [BudgetItem]
}

type Query {
   budget(date: Int, month: Int, year: Int): Budget
}
