name: Build, Test
on:
   pull_request:
      branches: [feature/sam-migration]

jobs:
   build-test-deploy:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: Install Dependencies
           run: npm install
         - name: Build code
           run: npm run build
         - name: Deploy code
           run: npm run deploy
